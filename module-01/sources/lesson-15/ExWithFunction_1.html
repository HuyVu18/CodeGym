<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <h3>Bài 1</h3>
    <input type="button" value="Click me to say hi" id="message">
    <h3>Bài 2</h3>
    <input type="text" id="number">
    <p>Giá trị của số khi tăng lên 1 là:</p>
    <p id="result_numb"></p>
    <script>
        function alertMessage() {
            alert("Xin Chào");
        }
        document.getElementById("message").addEventListener("click", alertMessage);
        function increaseBy1() {
            let temp = document.getElementById("number").value;
            document.getElementById("result_numb").innerHTML = temp + 1;
        }
        document.getElementById("numb").addEventListener("input", increaseBy1);
    </script>
</body>
</html>
