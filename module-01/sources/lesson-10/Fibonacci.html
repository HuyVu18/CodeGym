<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        let n = 20;
        let text = a + " " + b + " ";
        for (let i = 2; i < n; i++) {
            let temp = a + b;
            a = b;
            b = temp;
            text += temp + " ";
        }
        document.write(text);
    </script>
</body>
</html>
