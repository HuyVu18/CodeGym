<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập một số"));
        let a = 1;
        let b = n+1;
        //Test with a
        while(a <= n) {
            document.write(a + " ");
            a++;
        }

        document.write("<br>");

        a = 1;
        do {
            document.write(a + " ");
            a++;
        } while(a <= n);

        document.write("<br>");

        //Test with b
        while(b <= n) {
            document.write(b + " ");
        }

        document.write("<br>");

        do {
            document.write(b + " ");
        } while(b <= n);
    </script>
</body>
</html>
